---
name: CodeQL

on:
  push:
  pull_request:
    branches:
      - main
  schedule:
    # At 03:00 on Sunday
    - cron: '0 3 * * 0'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-22.04

    permissions:
      security-events: write

    steps:
      - name: Install
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg lsb-release
          sudo apt-get install -y build-essential ccache python3 python3-pip
          sudo apt-get install -y meson ninja-build
          sudo pip3 install gcovr
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 18
          sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-18 200
          sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-18 200
          sudo update-alternatives --install /usr/bin/ld.lld ld.lld /usr/bin/lld-18 200
          
      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x

      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: cpp

      - name: Setup build
        run: |
          task setup BUILD_TYPE=debug

      - name: Compile
        run: |
          task compile

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:cpp"